<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Interactive Tic Tac Toe</h1>

        <div id="gameStatus" class="game-status">Player X's Turn</div>
        
        <div class="board" id="gameBoard">
            <!-- Cells will be generated by JS -->
        </div>

        <button id="resetButton" class="action-button">Restart Game</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "nipplejs": "https://esm.sh/nipplejs"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
